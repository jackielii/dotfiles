[custom.direnv]
symbol = " "
shell = "dash"
when = """ test -n "$DIRENV_DIR" """
format = "env [$symbol($output)]($style) "

[custom.work]
command = """if [ "$GITHUB_TOKEN" = "$TES_GITHUB_API_TOKEN" ]; then echo Tes; else echo JL; fi"""
when = """ test -n "$GITHUB_TOKEN" """
shell = "dash"
style = "blue"
format = "[$symbol($output)]($style) "

[custom.lf_level]
command = "echo $LF_LEVEL"
when = """ test -n "$LF_LEVEL" """
shell = "dash"
style = "fg:purple"
format = "[(LF@$output)]($style)"
