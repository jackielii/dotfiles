[kubernetes]
disabled=true

[aws]
disabled=true
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[docker_context]
symbol = " "

[golang]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[custom.direnv]
symbol = " "
when = """ test -n "$DIRENV_DIR" """

[custom.work]
# symbol = " "
# symbol = " "
command = " test $GITHUB_TOKEN = $TES_GITHUB_API_TOKEN && echo Tes || echo JL"
when = """ test -n "$GITHUB_TOKEN" """
style = "blue"
format = "[$symbol($output)]($style) "

[git_status]
## temporary workaround for: https://github.com/kovidgoyal/kitty/issues/5026
# style = "red"
# ahead = ""
# behind = ""
# diverged = ""

[custom.ls_level]
command = "echo $LF_LEVEL"
when = """ test -n "$LF_LEVEL" """
style = "fg:purple"
format = "[(LF@$output)]($style)"
